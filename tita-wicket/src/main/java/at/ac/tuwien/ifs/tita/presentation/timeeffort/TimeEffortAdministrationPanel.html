<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
<body>
	<wicket:panel>
		<!-- <div wicket:id="feedback">[[ feedback ]]</div>-->
		<h3>Time Efforts</h3>
		<form wicket:id="timerForm">
			<table>
				<tr colspan="2">
					<th>General Timer</th>
				</tr>
				<tr>
					<td><input wicket:id="startTimer" type="submit" value="Start"/></td>
					<td><input wicket:id="stopTimer" type="submit" value="Stop"/></td>
				</tr>
			</table>
			<p></p>
		</form>
		<!-- div wicket:id="length"/-->
		<form wicket:id="timeeffortForm">
			<table>
				<tr>
					<td class="date"><input type="text" wicket:id="tedate" size=7/></td>
					<td class="description"><input type="text" wicket:id="description" /></td>					
					<td class="time"><input type="text" wicket:id="timeLength" size=5/></td>
					<td><input wicket:id="saveButton" type="submit" value="Save" /></td>

				</tr>
			</table>
		</form>
		<!-- div wicket:id="feedbackPanel"/-->
		<div wicket:id="timeeffortContainer"> 
           	<div id="timeeffortContainer"> 
				<table border=1>
					<thead>
						<tr>
							<th>Date</th>
							<th>Description</th>
							<th>Time length</th>
						</tr>
		
					</thead>
					<tbody>
						<tr wicket:id="timeEffortList">
							<td wicket:id="date">[Date]</td>
							<td wicket:id="description">[Description]</td>
							<td align="right" wicket:id="length">[Time length]</td>
							<td>
									<input wicket:id="edit" type="submit" value="Edit"/> </td>
							<td>
									<input wicket:id="delete" type="submit" value="Delete"/></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		
		<h3>Mantis - Issues</h3>
		<table border=1>
		  <thead>
               <tr>
                   <th>Id</th>
                   <th>Description</th>
                   <th>Creation time</th>
                   <th>Last Change</th>
                   <th>Owner</th>
                   <th>Priority</th>
                   <th>Resolution</th>
                   <th>Severity</th>
                   <th>Status</th>
               </tr>
           </thead>
		  <tr wicket:id="tasklist">
		    <td><span wicket:id="number"></span></td>
		    <td><span wicket:id="name"></span></td>
		    <td><span wicket:id="creation"></span></td>
		    <td><span wicket:id="lastchange"></span></td>
		    <td><span wicket:id="owner"></span></td>
		    <td><span wicket:id="priority"></span></td>
		    <td><span wicket:id="resolution"></span></td>
		    <td><span wicket:id="severity"></span></td>
		    <td><span wicket:id="status"></span></td>
		  </tr>
		</table>

		
	</wicket:panel>
</body>
</html>
