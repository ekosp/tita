<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
<body>
	<wicket:panel>
		<!-- <div wicket:id="feedback">[[ feedback ]]</div>-->
		<h3>Time Efforts</h3>
    	<div wicket:id="timeeffortContainer"> 
		    <form wicket:id="timeeffortForm">
			  <table>
			  		<tr>
				  		<th>Rows paging:  </th>
				  		<th><div class="navigator" wicket:id="rowsPaging"></div></th>
			  		</tr>
			  </table>
			  <table>
					<tr>
		        		<th><input wicket:id="filterdatefrom" size="7"/></th>
			        	<th><button wicket:id="buttonCancelDateFrom" class="buttonCancelDateFrom" type="button"></button></th>
			        	<th><input wicket:id="filterdateuntil" size="7"/></th>
			        	<th><button wicket:id="buttonCancelDateUntil" class="buttonCancelDateUntil" type="button"></button></th>
			            <th><input wicket:id="filterdescription" size="40"/></th>
		         	</tr>	   
			  </table>
			  <table wicket:id="tetable">
			  		<colgroup>
		      			<col class="tecol1"></col>
						<col class="tecol2"></col>
						<col class="tecol3"></col>
						<col class="tecol4"></col>
						<col class="tecol5"></col>
						<col class="tecol6"></col>
						<col class="tecol7"></col>			
					</colgroup>
			  </table>
		      <table>
			  		<colgroup>
		      			<col width="140px"></col>
						<col width="300px"></col>
						<col width="80px"></col>
						<col width="80px"></col>
						<col width="78px"></col>
						<col width="30px"></col>		
					</colgroup>
		        	<tr>
			          	<th><input wicket:id="tedate" size="7"/></th>
			            <th><input wicket:id="tedescription" size="35"/></th>
			            <th><input wicket:id="testarttime" size="5"/></th>
			            <th><input wicket:id="teendtime" size="5"/></th>
			            <th><input wicket:id="tetimelength" size="8"/></th>
						<th><button wicket:id="buttonSave" class="buttonSave" type="button"></button></th>
		          </tr>
		          <tr>
		          		<th></th>
		          		<th></th>
		          </tr>
		        </table>
		    </form>
	    </div>
	</wicket:panel>
</body>

</html>
