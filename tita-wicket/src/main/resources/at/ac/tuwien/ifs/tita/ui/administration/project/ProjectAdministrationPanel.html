<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <body>
      <wicket:panel>
        <h3>Welcome to the ProjectAdministration</h3>
        <div wicket:id="listContainer">
          <form wicket:id="listForm">
            <table wicket:id="projectTable" />
            <button wicket:id="newProjectButton" type="submit">New Project</button>
          </form>
        </div>
        <div wicket:id="detailContainer">
          <form wicket:id="projectForm">
            <table>
              <tr>
                <td><h3 wicket:id="lbDescription" /></td>
                <td><input wicket:id="tfDescription" /></td>
              </tr>
              <tr>
                <td><h3 wicket:id="lbName" /></td>
                <td><input wicket:id="tfName" /></td>
              </tr>
              <tr>
                <td><h3 wicket:id="lbDeleted" /></td>
                <td><input wicket:id="checkBoxDeleted" type="checkbox" /></td>
              </tr>
              <tr>
                <td><h3 wicket:id="lbProjectStatus" /></td>
                <td><select wicket:id="dropDownProjectStatus" /></td>
              </tr>
              <tr>
                <td><h3 wicket:id="lbIssueTrackerProjects" /></td>
                <td><table wicket:id="issueTrackerProjectTable" /></td>
                <td><button wicket:id="addIssueTrackerProjectButton" type="submit">+</button></td>
              </tr>
              <tr>
                <td><button wicket:id="save" type="submit">Save</button></td>
                <td><button wicket:id="cancelAddProjectButton" type="submit">Cancel</button></td>
              </tr>
            </table>
          </form>
        </div>
        <div wicket:id="issueTrackerContainer" class="foreGroundDiv">
	        <form wicket:id="issueTrackerProjectForm" class="innerForeGroundDiv">
	          <h3>Add IssueTracker Projects</h3>
	          <table>
	            <tr>
	              <td><h3 wicket:id="lbProjectName" /></td>
	              <td><input wicket:id="tfProjectName" /></td>
	            </tr>
	            <tr>
	              <td><h3 wicket:id="lbIssueTracker" /></td>
	              <td><select wicket:id="dropDownIssueTracker" /></td>
	            </tr>
	            <!-- <tr>
	              <td><h3 wicket:id="lbDeleted" /></td>
	              <td><input wicket:id="checkBoxDeletedIssueTrackerProject" type="checkbox" /></td>
	            </tr>  -->
	          </table>
	          <button wicket:id = "saveIssueTrackerProjectForm" type="submit">Add</button>
	          <button wicket:id = "cancelIssueTrackerProjectForm" type="submit">Cancel</button>
	        </form>
        </div>
      </wicket:panel>
    </body>
</html>
