<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
<body>
<wicket:extend>
       <div class="ActualTables">  
            <div class="ActualTableUser">
              <table wicket:id="popTableForTiTAProject"></table>
            </div>
            <div class="ActualTableProject" wicket:id="popUserTableContainer">
              <table wicket:id="popTableForTiTAUser"></table>
            </div>
        </div>
        
        <div id="formPopContainer">
           <form id="formPoP" wicket:id="popeForm">
             <input wicket:id="btnShowPoP" type="submit" value="Show Performance" />
             <input wicket:id="btnShowPoPAsPDF" type="submit" value="Show As PDF" />
           </form>
        </div>
        
        <div wicket:id="PoP" class="ActualTables"> 
            <div class="popResultTable">
               <h4><span wicket:id="labelDescriptionPop"></span></h4>
               <table wicket:id="popTableForTiTAResult"></table>
            </div>
            <div class="popLabels">
                <h4><span wicket:id="labelDescriptionActualHours"></span>
                <span wicket:id="labelActualHours"></span></h4>
                <h4><span wicket:id="labelDescriptionTargetHours"></span>
                <span wicket:id="labelTargetHours"></span></h4>
                <h4><span wicket:id="labelDescriptionPerformancePercent"></span>
                <span wicket:id="labelPerformancePercent"></span></h4>
            </div>
       </div>
</wicket:extend>
</body>
</html>
