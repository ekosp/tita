<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<wicket:head>
    <script type="text/javascript">
    function doFocus()
    {
    if($("username").value == "")
        $("username").focus();
    else
        $("password").focus();
    }
    function doLogin(name, pass)
    {
        $("username").value =name;
        $("password").value =pass;
        $("signInForm").submit();
    }
    </script>
</wicket:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<wicket:panel>
    <form id="signInForm" method="post" wicket:id="signInForm">
    <fieldset>
    <table>
        <tbody>
            <tr>
                <td>Username</td>
                <td><input type="text" id="username" wicket:id="username" /></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" id="password" wicket:id="password" /></td>
            </tr>
            <tr>
                <td></td>
                <td><button onclick="javascript:$('signInForm').submit();return false;" >Login</button></td>
            </tr>
        </tbody>
    </table>
    </fieldset>
    </form>
</wicket:panel>
</body>
</html>
