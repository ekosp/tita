<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
<body>
	<wicket:panel>
		<!-- <div wicket:id="feedback">[[ feedback ]]</div>-->
		<h3>Time Efforts</h3>
	
		<div wicket:id="timeeffortContainer"> 
           	<div id="timeeffortContainer"> 
				<table border=1>
					<colgroup>
						<col width="90"></col>
						<col width="300"></col>
						<col width="70"></col>
						<col width="70"></col>
						<col width="50"></col>
						<col width="120"></col>
					</colgroup>
					<thead>
						<tr>
							<th>Date</th>
							<th>Description</th>
							<th>Start Time</th>
							<th>End Time</th>							
							<th>Time length</th>
						</tr>
					</thead>
					<tbody>
						<tr wicket:id="timeEffortList">
							<td wicket:id="date">[Date]</td>
							<td wicket:id="description">[Description]</td>
			              	<td wicket:id="starttime" style="text-align:center">[Start Time]</td>
			              	<td wicket:id="endtime" style="text-align:center">[End Time]</td>
			              	<td wicket:id="length" style="text-align:right">[Time length]</td>
							<td>
								<input wicket:id="edit" type="submit" value="Edit"/>| 
								<input wicket:id="delete" type="submit" value="Delete"/>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<form wicket:id="timeeffortForm">
			<table>
				<colgroup>
					<col width="90"></col>
					<col width="300"></col>
					<col width="70"></col>
					<col width="70"></col>
					<col width="50"></col>
					<col width="120"></col>
				</colgroup>
				<tr>
					<th class="date"><input type="text" wicket:id="tedate" size=7/></th>
					<th class="description"><input type="text" wicket:id="description" size="40"/></th>					
					<th class="start">
						<input type="text" wicket:id="startHour" size=2/>
						:<input type="text" wicket:id="startMinute" size=2/>

					</th>
					<th class="end">						
						<input type="text" wicket:id="endHour" size=2/>
						:<input type="text" wicket:id="endMinute" size=2 />
					</th>
					<th/>
					<th><input wicket:id="saveButton" type="submit" value="Save" style="align:left"/></th>
				</tr>
			</table>
		</form>	
		
		<h3>Mantis - Issues</h3>
		<table border=1>
		  <thead>
               <tr>
                   <th>Id</th>
                   <th>Description</th>
                   <th>Creation time</th>
                   <th>Last Change</th>
                   <th>Owner</th>
                   <th>Priority</th>
                   <th>Resolution</th>
                   <th>Severity</th>
                   <th>Status</th>
               </tr>
           </thead>
		  <tr wicket:id="tasklist">
		    <td><span wicket:id="number"></span></td>
		    <td><span wicket:id="name"></span></td>
		    <td><span wicket:id="creation"></span></td>
		    <td><span wicket:id="lastchange"></span></td>
		    <td><span wicket:id="owner"></span></td>
		    <td><span wicket:id="priority"></span></td>
		    <td><span wicket:id="resolution"></span></td>
		    <td><span wicket:id="severity"></span></td>
		    <td><span wicket:id="status"></span></td>
		  </tr>
		</table>

		
	</wicket:panel>
</body>
</html>
