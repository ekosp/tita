<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <body>
        <wicket:extend>
         <form wicket:id="multipleProjectsForm">
	           <table>
	           	   <!-- div wicket:id="listContainer"-->
	           	   	   <tr>
	           	   	   		<th><label for="projectSelection">Projects</label></th>
	           	   	   		<th><label for="timeConsumerSelection">Time Consumers</label></th>
	           	   	   		<th><label for="timeSpanSelection">TimeSpan</label></th>
	           	   	   </tr>
			           <tr>
			               <td>
			               		<select wicket:id="projectSelection" />
					       </td>
					       <td>
					       		<select wicket:id="timeConsumerSelection"/>
				           </td>
				           <td>
					           <select wicket:id="timeSpanSelection"/>
					       </td>
				       </tr>
			       <!-- div-->
	          	   <tr>
	          	   	  <td>
	           				<button wicket:id="btnRefreshProjects" type="button">Refresh Projects</button>
	           		  </td>
	           		  <td>
	           				<button wicket:id="btnLoadUsers" type="button">Load Users</button>
	           		  </td>
	          	   	  <td>
	           				<button wicket:id="btnShowEfforts" type="button">Show Efforts</button>
	           		  </td>
	           		  <td>
	           				<button wicket:id="btnResetLists" type="button">Reset Lists</button>
	           		  </td>
	           	   </tr>	
	          </table>
           Rows paging:  <div class="navigator" wicket:id="rowsPaging"></div>
           <div>
                   <table wicket:id="evaluationTable" border="1" />
            </div>
        </form>
        </wicket:extend>
