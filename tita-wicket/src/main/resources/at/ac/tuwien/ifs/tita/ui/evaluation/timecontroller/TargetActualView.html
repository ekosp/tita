<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
<body>
	<wicket:extend>

        <div class="ActualTables">  
            <div class="ActualTableUser">
              <table wicket:id="taTableForTiTAUser"></table>
            </div>
            <div class="ActualTableProject">
              <table wicket:id="taTableForTiTAProject"></table>
            </div>
        </div>
          
		<form id="formTargetActual" wicket:id="targetActualComparisonForm">
  		  <input wicket:id="btnRefreshTables" type="submit" value="Refresh Tables" />
  		  <input wicket:id="btnShowTargetActual" type="submit" value="Show Target/Actual" />
  		  <input wicket:id="btnShowTargetActualAsPDF" type="submit" value="Show As PDF" />
		</form>
		
		<div wicket:id="targetActualComparison"> 
			<h4><span wicket:id="labelDescriptionTargetActualComparison"></span></h4>
       		<table wicket:id="taTableForTiTAResult"></table>
       		<div class="ActualResult">
              <div id="targetActualResultActual">
  	       		<h4><span wicket:id="labelDescriptionActualHours"></span>
  	       		<span wicket:id="labelActualHours"></span></h4>
              </div>
         	  <div id="targetActualResultTarget">
  	       		<h4><span wicket:id="labelDescriptionTargetHours"></span>
  	       		<span wicket:id="labelTargetHours"></span></h4>
         	  </div>
            </div>
   		</div>
	</wicket:extend>
</body>
</html>
