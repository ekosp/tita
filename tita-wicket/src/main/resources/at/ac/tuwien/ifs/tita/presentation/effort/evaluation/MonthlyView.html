<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Monthly View</title>
</head>
<body>
<form wicket:id="dailyviewform">
    <!-- should be read from database in the future -->
    <select wicket:id="yearSelection"> 
        <option value="2009">2009</option> 
        <option value="2008">2008</option>
    </select>
    <!-- should be read from database in the future -->
    <select wicket:id="monthSelection">
        <option value="0">January</option>
        <option value="1">February</option>
        <option value="2">March</option>
        <option value="3">April</option>
        <option value="4">May</option>
        <option value="5">June</option>
        <option value="6">July</option>
        <option value="7">August</option>
        <option value="8">September</option>
        <option value="9">October</option>
        <option value="10">November</option>
        <option value="11">December</option>
    </select>
    <input wicket:id="btnShowMonthly" type="submit" value="Show" />
</form>
<div wicket:id="timeeffortContainer"> 
    <table border="1">
      <thead>
          <tr>
              <th>Date</th>
              <th>Description</th>
              <th>Start time</th>
              <th>End time</th>
              <th>Time length</th>
          </tr>
      </thead>
      <tbody>
          <tr wicket:id="dailyList">
              <td wicket:id="date">[Date]</td>
              <td wicket:id="description">[Description]</td>
              <td wicket:id="starttime" style="text-align:center">[Description]</td>
              <td wicket:id="endtime" style="text-align:center">[Description]</td>
              <td wicket:id="length" style="text-align:right">[Time length]</td>
          </tr>
      </tbody>
  </table>
</div>
</body>
</html>
